{% extends "base.html" %}

{% block title %}Add An Employee{% endblock title %}

{% block body %}

<div class="container my-4">
    <h1 class="text-center">Add An Employee</h1>

    <form action="/add_emp/" method="post" class="mt-4">
        {% csrf_token %}
        
        <!-- First Name -->
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter first name" required>
        </div>
        
        <!-- Last Name -->
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter last name" required>
        </div>
        
        <!-- Department -->
        <div class="mb-3">
            <label for="dept" class="form-label">Department</label>
            <input type="number" class="form-control" name="dept" id="dept" placeholder="Enter Department name" required>
            
        </div>
        
        <!-- Salary -->
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" name="salary" id="salary" placeholder="Enter salary" min="0" required>
        </div>

        <!-- Bonus -->
        <div class="mb-3">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" class="form-control" name="bonus" id="bonus" placeholder="Enter bonus" min="0">
        </div>
        
        <!-- Role -->
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="number" class="form-control" name="role" id="role" placeholder="Enter role" min="0">
           
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter phone number" required>
        </div>
        
        <!-- Submit Button -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock body %}
