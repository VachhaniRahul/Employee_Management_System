{% extends "base.html" %}

{% block title %}Add An Employee{% endblock title %}

{% block body %}
<div class="container my-4">
    <h1 class="text-center">Add An Employee</h1>

    <form action="/add_emp/" method="post" class="mt-4">
        {% csrf_token %}

        <!-- Grouping inputs in a smaller, more compact layout -->
        <div class="row g-3">
            <!-- First Name -->
            <div class="col-md-6">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control form-control-sm" name="first_name" id="first_name" placeholder="Enter first name" required>
            </div>

            <!-- Last Name -->
            <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control form-control-sm" name="last_name" id="last_name" placeholder="Enter last name" required>
            </div>
        </div>

        <div class="row g-3 mt-2">
            <!-- Department -->
            <div class="col-md-6">
                <label for="dept" class="form-label">Department</label>
                <input type="number" class="form-control form-control-sm" name="dept" id="dept" placeholder="Enter department ID" required>
            </div>

            <!-- Role -->
            <div class="col-md-6">
                <label for="role" class="form-label">Role</label>
                <input type="number" class="form-control form-control-sm" name="role" id="role" placeholder="Enter role ID" required>
            </div>
        </div>

        <div class="row g-3 mt-2">
            <!-- Salary -->
            <div class="col-md-6">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control form-control-sm" name="salary" id="salary" placeholder="Enter salary" min="0" required>
            </div>

            <!-- Bonus -->
            <div class="col-md-6">
                <label for="bonus" class="form-label">Bonus</label>
                <input type="number" class="form-control form-control-sm" name="bonus" id="bonus" placeholder="Enter bonus" min="0">
            </div>
        </div>

        <div class="row g-3 mt-2">
            <!-- Phone -->
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control form-control-sm" name="phone" id="phone" placeholder="Enter phone number" required>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}
